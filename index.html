<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TELEGRAM</title>
    <link rel="icon" href="./images/Telegram_logo.svg.png">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="main">
        <div class="mobile">
            <div class="bag">
                <i class="fa-solid fa-circle"></i>
            </div>
            <div class="header">
                <img class="header__avatar" src="./images/girl 2.webp" alt="">
                <div class="header__info">
                    <h3>Laylo</h3>
                    <p class="header__status">Last seen recently</p>
                </div>
            </div>
            <div class="content">
              <div class="content__image">
                <img src="./images/hello-clipart-wave-hello-16.gif" alt="">
              </div>
            </div>
            <form class="form">
                <input autofocus type="text" placeholder="Message...">
                <button class="btn"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
    </main>

    <script src="./js/app.js" type="module"></script>
</body>
</html>
